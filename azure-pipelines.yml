# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  majorVersion: 1
  minorVersion: 1
  patchVersion: $[counter(variables['minorVersion'], 0)]
  version: $(majorVersion).$(minorVersion).$(patchVersion)

name: $(majorVersion).$(minorVersion).$(patchVersion)


steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: MSBuild@1
  inputs:
    solution: 'build.proj'
    configuration: '$(buildConfiguration)'
    msbuildArguments: '/t:Build'

- task: NuGetCommand@2
  inputs:
    command: 'pack'
    packagesToPack: 'nuget/*.nuspec'
    packDestination: 'artifacts'
    versioningScheme: 'byEnvVar'
    versionEnvVar: 'version'
    basePath: '$(Build.SourcesDirectory)/nuget'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'artifacts'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- task: NuGetCommand@2
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
  inputs:
    command: 'push'
    packagesToPush: 'artifacts/**/*.nupkg'
    nuGetFeedType: 'external'
    publishFeedCredentials: 'NuGet UcDotNetAdmin'